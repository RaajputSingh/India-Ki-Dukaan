<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us </title>
    <link rel="stylesheet" href="stylesheet/contactus/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/contactus/all.min.css">
    <link rel="stylesheet" href="stylesheet/contactus/style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Contact</h2>
        <hr>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" id="phone" name="phone" placeholder="Phone" type="number" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-5">
                <h3 class="h3-pad">Get in Touch</h3>
                <p>NIIT Bangalore Vijayanagar Centre</p>
                <p><i class="fas fa-map-marker-alt"></i> &nbsp;Door No. 2934/E,2935/E, 4th Floor, Rangalakshmi Golden Arcade, Magadi</p>
                <p><i class="fas fa-map-marker-alt"></i> &nbsp;Chord Road, Above Mc Donald’s, Vijaya Nagar, Hosahalli Extension, Vijaya</p>
                <p>Nagar, Bengaluru, Karnataka 560040</p>
                <p><i class="fas fa-envelope"></i> &nbsp; info@niit.com</p>
                <p><i class="fas fa-phone-square"></i> &nbsp;080 2338 1833</p>
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-google-plus"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
        </div>
    </div>
</body>

</html>
