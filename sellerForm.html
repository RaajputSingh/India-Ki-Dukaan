<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seller Registration</title>
</head>
<body>
<form action="">
    <div class="Heading">
            <h1>Member Registration Form</h1>
            <h3>To apply as seller fill the following form and accept the TERMS and CONDITIONS </h3>
    </div>
    
    <div>
        <label for="first-name">First Name
                <input type="text" id="first-name" placeholder="Enter Name" name="first-name" required maxlength="25" minlength="1">
        </label>
        
        <label for="last-name">Last name
            <input type="text" name="last-nanme" id="last-name" placeholder="Last name" required maxlength="25" minlength="1">
        </label>
    </div>
    
    <div>
        <label for="email">E-mail:
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        </label>
    </div>
    
    <div>
        <label for="phone ">Contact Number
            <input type="tel" name="phone" id="phone" required minlength="10" maxlength="10" no-step>
        </label>
        <label for="alt">Alternate Number
            <input type="tel" name="alt" id="alt" min="10" maxlength="10">
        </label>
    </div>
    
    <div>
        <h4>Membership Type</h4>
        <label for="Yearly">Yearly: Rs4000
            <input type="radio" name="type" id="Yearly" required>
        </label>

        <label for="Permanent">Permanent: Rs20000
            <input type="radio" name="type" id="Permanent" required>
        </label>
    </div>
    <div>
        <a href="#">Terms and Conditions</a> <br>
        <label for="check">I Agree to the Terms
            <input type="checkbox" name="status" id="check" required>
        </label>
    </div>
    <div>
        <button>Continue</button>
    </div>
</form>
</body>
</html>
